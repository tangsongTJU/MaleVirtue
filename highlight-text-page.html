<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #FFF5EA;
            color: #4A4A4A;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px;
        }

        .highlight-title {
            position: relative;
            display: inline-block;
            font-size: 24px;
            font-weight: 600;
            color: #FF8B3D;
            margin-bottom: 32px;
            padding-bottom: 12px;
        }

        .highlight-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #FF8B3D 0%, #FFB17A 100%);
            border-radius: 2px;
        }

        .content-box {
            background-color: #FFF;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 12px rgba(255, 139, 61, 0.1);
        }

        .text-content {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            margin: 0;
            text-align: justify;
        }

        .text-content::first-letter {
            font-size: 28px;
            font-weight: 600;
            color: #FF8B3D;
            float: left;
            padding-right: 8px;
            line-height: 1;
        }

        @media (max-width: 480px) {
            .highlight-title {
                font-size: 20px;
            }

            .content-box {
                padding: 20px;
            }

            .text-content {
                font-size: 15px;
                line-height: 1.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="highlight-title">她可能这么想</h1>
        
        <div class="content-box">
            <p class="text-content">
                生活就像一本书，翻开新的一页总是充满期待。每个人都在书写自己的故事，有欢笑，有泪水，有成功的喜悦，也有失败的困惑。在这个快节奏的世界里，我们常常忘记停下来感受身边的美好。阳光、微风、花香，这些细微的幸福时刻往往被我们忽略。其实，生活中的每一个选择都在塑造着我们，让我们成长，让我们更加坚强。面对挑战时，我们要学会调整心态，积极面对。因为我相信，在人生的长河中，每一个经历都是一笔珍贵的财富，都值得我们用心对待，细细品味。让我们放慢脚步，感受当下，创造属于自己的精彩人生。
            </p>
        </div>
    </div>
</body>
</html>
